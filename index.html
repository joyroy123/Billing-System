<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        <div class="card">
            <div class="card-body pt-0">

                <nav class="navbar p-0 mb-3 navbar-light bg-light">
                    <div class="heading-text">
                        <p>Billing System</p>
                    </div>
                </nav>

                <div class="row">

                    <div class="col-md-5 px-0 form-container card-height">
                        <h2 class="label-text">Product Information</h2>
                        <form class="px-3">
                            <div class="mb-3">
                                <label for="item-name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="item-name">
                            </div>
                            <div class="mb-3">
                                <label for="item-quantity"  class="form-label">Item Quantity</label>
                                <input type="text" class="form-control" id="item-quantity">
                            </div>
                            <div class="mb-3">
                                <label for="item-price"   class="form-label">Item Price</label>
                                <input type="text" class="form-control" id="item-price">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addItems()"> Add Item</button>
                        </form>
                    </div>

                    <div class="col-md-7">
                        <div class="card-height">
                            <h2 class="label-text">Billing Information</h2>
                            <table class="table table-bordered table-hover" id="billing-table">
                                <thead class="table">
                                    <tr>
                                        <th scope="col">Item Name</th>
                                        <th scope="col">Item Quantity</th>
                                        <th scope="col">Item Price</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3 price-text" id="total-price">Billing Amount : 0.00</div>
                    </div>

                </div>

            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
